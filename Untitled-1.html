<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊介面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    nav, footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    form {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    input, textarea, select {
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.inline {
      flex-direction: row;
      align-items: center;
      gap: 1em;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 0.6em 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .checkbox-group, .radio-group {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <nav>
    <h1>使用者註冊介面</h1>
  </nav>

  <main>
    <form>
      <div class="form-group">
        <label for="username">使用者名稱 *</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">電子郵件 *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">密碼 *</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">確認密碼 *</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="form-group">
        <label for="birthday">生日</label>
        <input type="date" id="birthday" name="birthday">
      </div>

      <div class="form-group">
        <label>性別</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> 男</label>
          <label><input type="radio" name="gender" value="female"> 女</label>
          <label><input type="radio" name="gender" value="other"> 其他</label>
        </div>
      </div>

      <div class="form-group">
        <label>興趣</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="interests" value="music"> 音樂</label>
          <label><input type="checkbox" name="interests" value="sports"> 運動</label>
          <label><input type="checkbox" name="interests" value="reading"> 閱讀</label>
          <label><input type="checkbox" name="interests" value="travel"> 旅行</label>
        </div>
      </div>

      <div class="form-group">
        <label for="about">自我介紹</label>
        <textarea id="about" name="about" rows="4"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">提交</button>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 登入介面練習
  </footer>

</body>
</html>
