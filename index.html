<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Instagram 首頁</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fafafa;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .header .left {
      font-weight: bold;
      font-size: 20px;
    }

    .header .right {
      position: relative;
      display: flex;
      align-items: center;
      gap: 24px; /* 新增：增加按鈕間距 */
    }

    .header .right .dot {
      position: absolute;
      top: -3px;
      right: -3px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      padding: 2px 5px;
    }

    .story-bar {
      display: flex;
      overflow-x: auto;
      padding: 10px 0 10px 10px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .story {
      margin-right: 15px;
      text-align: center;
      flex-shrink: 0;
    }

    .story-image {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .story-image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .story-name {
      font-size: 12px;
      margin-top: 5px;
      color: #333;
      max-width: 70px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .story-bar::-webkit-scrollbar {
      display: none;
    }

    .post {
      background-color: white;
      margin-top: 10px;
      padding: 10px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .post-username {
      font-weight: bold;
      font-size: 14px;
    }

    .post-image {
      width: 100%;
      height: auto;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px 5px 15px;
    }

    .left-actions img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .right-actions img {
      width: 24px;
      height: 24px;
    }

    .post-likes {
      font-weight: bold;
      margin-top: 5px;
    }

    .post-caption {
      margin-top: 5px;
    }

    .post-caption span {
      font-weight: bold;
    }

    .post-comment {
      margin-top: 10px;
    }

    .post-comment input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: white;
      border-top: 1px solid #ddd;
    }

    .nav-bar img {
      width: 24px;
      height: 24px;
    }

    .nav-profile {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .heart-noti {
      position: relative;
    }

    .heart-noti .dot {
      position: absolute;
      top: -5px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      padding: 1px 4px;
    }
  </style>
</head>
<body>

  <!-- 頂部導覽列 -->
  <div class="header">
    <div class="left">Instagram</div>
    <div class="right">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" width="20">
      <div class="dot">1</div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpuycfXzC8MAFIn8eJx1sCxJ58e7nczxnrfxpDXzIQYzDhj0Zs8Z7YnAB6a54m_aD34mU&usqp=CAU" width="20">
    </div>
  </div>

  <!-- 限時動態 -->
  <div class="story-bar">
    <div class="story">
      <div class="story-image"><img src="https://picsum.photos/id/1012/40" /></div>
      <div class="story-name">限時動態</div>
    </div>
    <div class="story">
      <div class="story-image"><img src="https://picsum.photos/id/102/100" /></div>
      <div class="story-name">ration_418</div>
    </div>
    <!-- 可再加更多 story -->
  </div>

  <!-- 發文 -->
  <div class="post">
    <div class="post-header">
      <img src="https://picsum.photos/id/1012/50" />
      <div>
        <div class="post-username">ntnu.dotdotdot</div>
        <div style="font-size: 12px; color: #666;">21分鐘前</div>
      </div>
    </div>
    <img src="https://picsum.photos/id/1016/600/400" class="post-image" />

    <div class="post-actions">
      <div class="left-actions">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCiAU2q9INi0sCkX_TpkaHBJenlQndUiHwkg&s" alt="Like" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfsDnGq-NGEQAj-3xKzVpqfyYg_gUPxOm3Tst71zwhmyu8MH4Fu98t4cH3lKf2Ii0Cr-M&usqp=CAU" alt="Comment" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0tcYJxMNld5BmY9PvX_whtv5oz5yDi_6YnA&s" alt="Share" />
      </div>
      <div class="right-actions">
        <img src="https://img.icons8.com/ios-glyphs/30/bookmark-ribbon--v1.png" alt="Save" />
      </div>
    </div>

    <div class="post-likes">777 個讚</div>
    <div class="post-caption"><span>ntnu.dotdotdot</span> 畢製加油！</div>
    <div class="post-comment">
      <input type="text" placeholder="新增留言……">
    </div>
  </div>

  <!-- 底部導覽列 -->
  <div class="nav-bar">
    <img src="https://static-00.iconduck.com/assets.00/home-icon-512x499-9nsfqhj5.png" alt="home">
    <img src="https://cdn-icons-png.freepik.com/512/2989/2989907.png" alt="search">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkoxKFrM214HiJsJ13DqKYQSYIPBuHGqNFjg&s" alt="add">
    <div class="heart-noti">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzafXPewDK-Ks8yO73WkQ4_AXYo4-IDE_h2w&s" alt="reels">
    </div>
    <img src="https://picsum.photos/id/1012/40" class="nav-profile" />
  </div>

</body>
</html>
